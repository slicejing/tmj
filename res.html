		<script type="text/javascript">
			$(function() {
				//验证码
				var wait = 10;
				$("#sendSMS").on('click', function() {
					time();

					function time() {
						var btn = $("#sendSMS");
						if (wait == 0) {
							btn.removeAttr("disabled");
							btn.text("重发验证码");
							wait = 10;
						} else {
							btn.attr("disabled", "disabled");
							btn.text(wait + "s后重试");
							wait--;
							setTimeout(function() {
								time()
							}, 1000)
						}
					}
				});
			})
